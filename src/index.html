<html data-ng-app="app">
<head>
	<meta http-equiv="Content-Type"content="text/html; charset=UTF-8">

	<link rel="stylesheet" href="components/angular-modernizr/src/styles/forms-reveal.text.css">

<body class="container" data-ng-controller="AppCtrl">

<div data-ng-view></div>

<script src="components/angular/angular.js"></script>

<!-- !Liabraries -->

<script>
angular.module('io.modernizr', []);
angular.module('app', ['io', 'io.modernizr', 'ngCookies']);

angular.module('app')
.config(['$routeProvider', function($routeProvider) {
	var _view_ = 'views/'
	$routeProvider
		.when('/',	{templateUrl:_view_+'index.html'})
		.when('/:page',					{
			template:'<div data-ng-include src="templateUrl"></div>',
			controller: 'TemplateUrlCtrl'
		})
		.when('/:folder/:page',			{
			template:'<div data-ng-include src="templateUrl"></div>',
			controller: 'TemplateUrlCtrl'
		})
		.otherwise({redirectTo:'/'});
}]);

function AppCtrl($scope, $timeout, $cookies) {
	var now = +new Date();
	$scope.filter = {};
	$scope.filter.colorHash = {custom:'', list:['colorHash', 'to do', 'friends', 'to read']};
	$scope.filter.duration = {custom:now, list:[
		// past
		(now - 7 * 86400 * 1000),
		(now - 3 * 86400 * 1000),
		(now - 1 * 86400 * 1000),
		(now - 12 * 3600 * 1000),
		(now - 1 * 3600 * 1000),
		(now - 30 * 60 * 1000),
		(now - 30 * 1000),
		(now),
		// future
		(now + 30 * 1000),
		(now + 30 * 60 * 1000),
		(now + 1 * 3600 * 1000),
		(now + 12 * 3600 * 1000),
		(now + 1 * 86400 * 1000),
		(now + 3 * 86400 * 1000),
		(now + 7 * 86400 * 1000),
	]};
	$scope.filter.format = 'test';

	$scope.signature = [];
	$scope.markdown = '# H1\n'+
		'## H2\n'+
		'### H3\n'+
		'**b**\n'+
		'*em*\n'+
		'\n'+
		'- li\n'+
		'***\n';

	$scope.requirechange = {
		name: 'Change Me',
	};

	$scope.requirechange2 = {};

	$timeout(function(){
		$scope.requirechange2 = {
			name: 'Change Me',
		};
	}, 1000);

	$scope.cookies = $cookies;
	$cookies.test = '1';
	$scope.cookies = $cookies;
	$cookies.test2 = '2';
	$scope.cookies = $cookies;
};

function FilterCtrl($scope, $timeout) {
	var now = +new Date();
	$scope.colorHash = {custom:'', list:['colorHash', 'to do', 'friends', 'to read']};
	$scope.duration = {custom:now, list:[
		// past
		(now - 7 * 86400 * 1000),
		(now - 3 * 86400 * 1000),
		(now - 1 * 86400 * 1000),
		(now - 12 * 3600 * 1000),
		(now - 1 * 3600 * 1000),
		(now - 30 * 60 * 1000),
		(now - 30 * 1000),
		(now),
		// future
		(now + 30 * 1000),
		(now + 30 * 60 * 1000),
		(now + 1 * 3600 * 1000),
		(now + 12 * 3600 * 1000),
		(now + 1 * 86400 * 1000),
		(now + 3 * 86400 * 1000),
		(now + 7 * 86400 * 1000),
	]};
	$scope.format = 'test';
};



</script>
