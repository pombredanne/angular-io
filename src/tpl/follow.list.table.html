<table class="table table-striped table-bordered">
	<tbody>
		<tr data-ng-repeat="f in objectArray(follow.db[type]) | filter:{following:true}">
			<td><img data-ng-src="/img/user/{{f.user_ID}}.png" width="50" height="50" /></td>
			<td>
				<a>{{f.name}}</a><br>
				<div data-follow-groups></div>
			</td>
			<td>
				<div data-follow-button data-user="{{user}}" data-company="{{company}}"></div>
			</td>
		</tr>
	</tbody>
</table>
